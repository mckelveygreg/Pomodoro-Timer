<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>

	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div id="container">
	<h1>Focus!</h1>
	<div id="middle">
		<div id="settings">
			<p>Settings</p>
			<div id="plusMinus">
				<button value="+" id="plus">+</button>
				<button value="-" id="minus">-</button>
			</div>
			<button id="timeMin">25</button>
		</div>

		<div id="clock">
			<div id="minutes">
				<div id="cdmin">25</div>
				<div id="minLabel">Min</div>
			</div>

			<div id="colon">:</div>

			<div id="seconds">
				<div id="cdsec">00</div>
				<div id="secLabel">Sec</div>
			</div>
		</div>
	</div>
		<div>
			<button id="startTime"><i class="fas fa-play"></i></button>
			<button id="reset">Another Round!</button>
		</div>
		</div>
		<footer>
            <div id="copyright">
                <p>Created by Greg McKelvey &copy;
                    <script type="text/javascript">
                        document.write(new Date().getFullYear());
                    </script>
                </p>
            </div>

            <div id="socMeds">
                <a href="https://twitter.com/Whyisbecause" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/whyisbecause" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://github.com/mckelveygreg" target="_blank" id="profile-link">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
                <a href="https://www.freecodecamp.org/mckelveygreg" target="_blank">
                    <i class="fab fa-free-code-camp"></i>
                </a>
                <a href="https://codepen.io/mckelveygreg/" target="_blank">
                    <i class="fab fa-codepen"></i>
                </a>
                <a href="https://www.linkedin.com/in/greg-mckelvey-6b0125153/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>

            </div>

            <div id="viewSource">
                <p>View
                    <a id="sourceURL">Source Code</a> on GitHub!</p>
                <script type="text/javascript">var sourceURL = "https://github.com/mckelveygreg" + window.location.pathname;
                    var sourceA = document.querySelector('#sourceURL');
                    sourceA.setAttribute('href', sourceURL);
                </script>
            </div>

        </footer>
	<script src="script.js"></script>
</body>
</html>
