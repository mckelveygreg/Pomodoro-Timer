<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>

	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="container">
	<h1>Focus!</h1>
	<div id="middle">
		<div id="settings">
			<p>Settings</p>
			<div id="plusMinus">
				<button value="+" id="plus">+</button>
				<button value="-" id="minus">-</button>
			</div>
			<button id="timeMin">25</button>
		</div>

		<div id="clock">
			<div id="minutes">
				<div id="cdmin">25</div>
				<div id="minLabel">Min</div>
			</div>

			<div id="colon">:</div>

			<div id="seconds">
				<div id="cdsec">00</div>
				<div id="secLabel">Sec</div>
			</div>
		</div>
	</div>
		<div>
			<button id="startTime"><i class="fa fa-play"></i></button>
			<button id="reset">Another Round!</button>
		</div>
		</div>
	<script src="script.js"></script>
</body>
</html>
